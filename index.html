<!DOCTYPE html>
<html>
  <head>
    <title>Final Project</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAotwVe9YA7Gz7JUuA5yNR1FBs0RFcjJRw&callback=initMap">
    </script>
  </head>

  <body>

    <div id="app">
      <div class="container login">
        <div class="row">
          <div class="col-md-6">
            <h1 class="logo text-center">Book Club</h1>
            <h3 class="header">Log in</h3>
            <form class="form form-inline" v-on:submit="loginUser">
              <input placeholder=" Username" class="input" v-model="userName">
              <input type="password" placeholder=" Password" v-model="userPassword">
              <input type="submit" value="Log in" class="btn btn-success submit">
            </form>
            <div class="icons text-center">
              <a class="fa fa-facebook-square" aria-hidden="true"></a>
              <a class="fa fa-amazon" aria-hidden="true"></a>
              <a class="fa fa-rebel" aria-hidden="true"></a>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <p id="slogan">Much Read! Very Books!</p>
            <div class="icon">
              <i class="fa fa-book" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
